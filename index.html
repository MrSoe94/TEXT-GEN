<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Text Generator - 50+ Styles (𝓒𝓸𝓹𝔂 𝓪𝓷𝓭 𝓟𝓪𝓼𝓽𝓮)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .input-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            text-align: right;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .clear-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #c53030;
        }

        .random-btn {
            background: #38a169;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .random-btn:hover {
            background: #2f855a;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #edf2f7;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .output-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .style-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .style-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .style-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .style-name {
            font-weight: 600;
            color: #444;
            font-size: 1.1rem;
        }

        .style-category {
            font-size: 0.8rem;
            color: #718096;
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5a67d8;
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .style-output {
            font-size: 1.1rem;
            line-height: 1.5;
            word-wrap: break-word;
            min-height: 50px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            flex-grow: 1;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e1e5e9;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .output-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        </header>
        
        <main>
            <section class="input-section">
                <label for="textInput">Masukkan teks Anda:</label>
                <textarea id="textInput" placeholder="Ketik sesuatu di sini...">Hello World!</textarea>
                <div class="char-count">0 / 500 karakter</div>
            </section>
            
            <div class="controls">
                <button class="clear-btn" onclick="clearText()">Hapus Teks</button>
                <button class="random-btn" onclick="generateRandomText()">Teks Acak</button>
            </div>
            
            <div class="filter-controls">
                <button class="filter-btn active" onclick="filterStyles('all')">Semua Gaya</button>
                <button class="filter-btn" onclick="filterStyles('basic')">Dasar</button>
                <button class="filter-btn" onclick="filterStyles('decorative')">Dekoratif</button>

                <button class="filter-btn" onclick="filterStyles('effect')">Efek</button>
                <button class="filter-btn" onclick="filterStyles('historical')">Historis</button>
            </div>
            
            <section class="output-grid" id="outputGrid">
                <!-- Style containers will be generated by JavaScript -->
            </section>
        </main>
        
        <footer>
            <p>Dibuat dengan ❤️ menggunakan HTML, CSS & JavaScript | © 2025 Fancy Text Generator</p>
        </footer>
    </div>

        function updateCharCount() {
            const length = textInput.value.length;
            charCount.textContent = `${length} / 500 karakter`;
            
            if (length > 500) {
                textInput.value = textInput.value.substring(0, 500);
                charCount.style.color = '#e53e3e';
            } else {
                charCount.style.color = '#666';
            }
        }

            const text = textInput.value;
            
            for (const [styleId, map] of Object.entries(unicodeMaps)) {
                const outputElement = document.getElementById(`${styleId}-output`);
                if (outputElement) {
                    if (styleId === 'reverse') {
                        outputElement.textContent = convertText(text.split('').reverse().join(''), map);
                    } else if (styleId === 'upsidedown') {
                        outputElement.textContent = convertText(text, map).split('').reverse().join('');
                    } else if (styleId === 'morse') {
                        outputElement.textContent = convertText(text, map).split(' ').join(' ');
                    } else if (styleId === 'binary') {
                        outputElement.textContent = convertText(text, map).split(' ').join(' ');
                    } else {
                        outputElement.textContent = convertText(text, map);
                    }
                }
            }
        }
        
        // Convert text using unicode mapping
        function convertText(text, map) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                result += map[char] || char;
            }
            return result;
        }
        
        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(function() {
                // Change button text temporarily
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Tersalin!';
                button.classList.add('copied');
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                console.error('Gagal menyalin teks: ', err);
            });
        }
        
        // Clear text input
        function clearText() {
            textInput.value = '';
            updateAllStyles();
            updateCharCount();
            textInput.focus();
        }

        // Filter styles by category
        function filterStyles(category) {
            const containers = document.querySelectorAll('.style-container');
            const buttons = document.querySelectorAll('.filter-btn');
            
            // Update active button
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(getCategoryName(category))) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide containers
            containers.forEach(container => {
                if (category === 'all' || container.dataset.category === category) {
                    container.style.display = 'flex';
                } else {
                    container.style.display = 'none';
                }
            });
        }

        function getCategoryName(category) {
            const names = {

                'basic': 'Dasar',
                'decorative': 'Dekoratif',
                'special': 'Khusus',
                'effect': 'Efek',
                'historical': 'Historis'
            };
            return names[category] || category;
